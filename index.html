<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Face Extractor</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #faces {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .face-box {
      border: 2px solid #333;
      width: 160px;
      height: 200px;
      overflow: hidden;
      border-radius: 6px;
    }
    .face-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

<h2>Upload Image → Extract All Faces</h2>

<input type="file" id="imageUpload">

<div id="faces"></div>

<script>
  async function loadModels() {
    await faceapi.nets.ssdMobilenetv1.loadFromUri("./");
    await faceapi.nets.faceLandmark68Net.loadFromUri("./");
    await faceapi.nets.faceRecognitionNet.loadFromUri("./");
    await faceapi.nets.faceExpressionNet.loadFromUri("./");
    await faceapi.nets.tinyFaceDetector.loadFromUri("./");
    await faceapi.nets.ageGenderNet.loadFromUri("./");
    await faceapi.nets.mtcnn.loadFromUri("./");

    console.log("✅ All models loaded successfully.");
  }

  loadModels();

  document.getElementById("imageUpload").addEventListener("change", async function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const img = await faceapi.bufferToImage(file);

    // Detect all faces
    const detections = await faceapi
      .detectAllFaces(img, new faceapi.SsdMobilenetv1Options())
      .withFaceLandmarks();

    console.log("Faces detected:", detections.length);

    const facesContainer = document.getElementById("faces");
    facesContainer.innerHTML = "";

    for (let i = 0; i < detections.length; i++) {
      const box = detections[i].detection.box;

      // Create a canvas for each cropped face
      const faceCanvas = faceapi.createCanvasFromMedia(img);
      faceapi.extractFaces(img, [box]).then(faceImages => {
        if (faceImages.length > 0) {
          const div = document.createElement("div");
          div.className = "face-box";

          const faceImg = faceImages[0];
          faceImg.style.width = "100%";
          faceImg.style.height = "100%";

          div.appendChild(faceImg);
          facesContainer.appendChild(div);
        }
      });
    }
  });
</script>

</body>
</html>
