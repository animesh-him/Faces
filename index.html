<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Swap UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="face-api.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #statusBox {
      padding: 12px;
      background: #f3f3f3;
      border-left: 5px solid #007bff;
      margin-bottom: 20px;
      font-size: 15px;
      display: none;
    }
    #outputCanvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h2>Face Swap (GitHub Pages)</h2>

  <div id="statusBox"></div>

  <input type="file" id="upload" accept="image/*" />

  <canvas id="outputCanvas"></canvas>

  <script>
    const statusBox = document.getElementById("statusBox");

    function showStatus(msg) {
      statusBox.style.display = "block";
      statusBox.innerText = msg;
      console.log(msg);
    }

    async function loadModels() {
      showStatus("Loading models...");

      await faceapi.nets.ssdMobilenetv1.loadFromUri("./");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./");
      await faceapi.nets.faceRecognitionNet.loadFromUri("./");

      showStatus("Models loaded successfully.");
    }

    loadModels().catch(err => {
      showStatus("❌ Model load error: " + err);
    });

    document.getElementById("upload").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = await loadImage(URL.createObjectURL(file));
      const canvas = document.getElementById("outputCanvas");

      canvas.width = img.width;
      canvas.height = img.height;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      showStatus("Detecting faces… (This may take 10–20s for large images)");

      try {
        const detections = await faceapi.detectAllFaces(
          img, new faceapi.SsdMobilenetv1Options()
        ).withFaceLandmarks().withFaceDescriptors();

        showStatus(`Detected ${detections.length} faces.`);

        if (detections.length === 0) {
          showStatus("⚠️ No faces found.");
          return;
        }

        // Example: Just redraw (no swap yet)
        showStatus("Processing output…");
        ctx.drawImage(img, 0, 0);

        showStatus("✅ Done!");

      } catch (err) {
        showStatus("❌ Processing error: " + err);
      }
    });

    function loadImage(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.src = url;
      });
    }
  </script>
</body>
</html>
